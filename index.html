<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Overpass&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <main class="card">
      <div class="img-container">
      </div>
      <h1>
        How did we do?
      </h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div id="rating-button" class="button">
        <div class="off">1</div>
        <div class="off">2</div>
        <div class="off">3</div>
        <div class="off">4</div>
        <div class="off">5</div>
      </div>
      <div id="submit-button" class="button">SUBMIT</div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali</a>.
  </div>
  <script src="./scripts/ratingButton.js"></script>
</body>
</html>
